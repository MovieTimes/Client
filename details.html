<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Details</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper yellow darken-3">
      <div class="row">
        <div class="col s2">
          <a href="/dashboard.html" class="brand-logo">movietimes</a>
        </div>
        <div class="col s8 hide-on-med-and-down">
          <form>
            <div class="input-field">
              <input id="search" name="search" type="search" placeholder="Search movies..." required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
        <div class="col s2">
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <button onclick="logout()" class="btn waves-effect waves-light" type="submit" name="action">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container" id="details-container">
    <div class="row">
      <div class="col s12 m4" id="movie-info">
      </div>
      <div class="col s12 m8">
        <div id="nytimes">
        </div>
        <br>
        <div id="youtube">
        </div>
        <div id="imgur">
          <br>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="scripts/details.js"></script>
  <script src="scripts/logout.js"></script>
</body>
</html>
